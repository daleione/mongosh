[package]
name = "mongosh"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
authors = ["guoyunlei"]
description = "A high-performance MongoDB Shell implementation in Rust"
license = "MIT"
repository = "https://github.com/daleione/mongosh"
keywords = ["mongodb", "shell", "database", "repl", "cli"]
categories = ["command-line-utilities", "database"]

[dependencies]
mongodb = "3.0"
tokio = { version = "1.40", features = ["full"] }
clap = { version = "4.5", features = ["derive", "cargo"] }
rustyline = "14.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bson = "2.11"
regex = "1.10"
futures = "0.3"
toml = "0.8"
dirs = "5.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.13"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0
debug = true
